<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Circle Calculator</title>
<script language="javascript">
var radius = parseFloat(prompt("Enter radius of circle:"));

if(isNaN(radius)) {
    document.write("<font color='red'>Please enter a valid number</font>");
} else {
    var perimeter = 2 * 3.14 * radius;
    var area = 3.14 * radius * radius;
    
    document.write("<h2>Circle Calculation Results</h2>");
    document.write("<p>Radius: " + radius + "</p>");
    document.write("<p>Perimeter (Circumference): " + perimeter.toFixed(2) + "</p>");
    document.write("<p>Area: " + area.toFixed(2) + "</p>");
}
</script>
</head>
<body>
</body>
</html>
