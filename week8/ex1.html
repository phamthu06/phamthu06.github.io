<title>ex02</title>
<script language="javascript">
var txt = prompt("Enter number A");
var txtb = prompt("Enter number B");

if(txt == null || txt == "" || isNaN(txt)) { 
    alert("Number A is formatted incorrect");
} else if(txtb == null || txtb == "" || isNaN(txtb)) {
    alert("Number B is formatted incorrect");
} else {
    var result = parseFloat(txt) + parseFloat(txtb);
    alert("Result:\n" +
    txt + " + " + txtb + " = " + result);
}
</script>
</head>
